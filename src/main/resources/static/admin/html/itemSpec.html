<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            商品规格信息
            <small>Version 2.0</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">商品规格信息</li>
        </ol>
    </section>
    <div class="container-fluid">
        <div class="panel panel-success" style="margin-top: 20px;">
            <div class="panel-heading">
                <h3 class="panel-title">筛选</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">一级分类 :</label>

                            <div class="col-sm-10">
                                <operate-select selected="params.cid1" list="cid1Filter"></operate-select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">二级分类 :</label>

                            <div class="col-sm-10">
                                <operate-select selected="params.cid2" list="cid2Filter"></operate-select>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="pull-right">
            <p>
                <button ng-click="add()" type="button" class="btn bg-green btn-flat margin">
                    <i class="fa fa-add">添加商品</i>
                </button>
                <button ng-click="addBatch()" type="button" class="btn bg-red btn-flat margin">
                    <i class="fa fa-add">批量添加</i>
                </button>
            </p>
        </div>
    </div>
    <div class="container-fluid" ng-if="params.cid2>0">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">详情</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-3 bodered">
                        <item-select selected="params.gid" list="itemsFilter"></item-select>
                    </div>

                    <div class="col-sm-9" ng-if="params.gid>0">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">规格 :</h3>
                            </div>
                            <div class="panel-body">
                                <div class="col-sm-10">
                                    <operate-select selected="params.itemSpecId"
                                                    list="itemSpecsFilter"></operate-select>
                                </div>
                            </div>
                        </div>

                        <div class="container-fluid" ng-if="params.itemSpecId>0">
                            <form role="form">
                                <div class="form-group">
                                    <label>是否上线</label>
                                    <div class="radio">
                                        <label>
                                            <input ng-model="itemSpec.is_online" type="radio" ng-value="0">
                                            不上线
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input ng-model="itemSpec.is_online" type="radio" ng-value="1">
                                            上线
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>是否激活</label>
                                    <div class="radio">
                                        <label>
                                            <input ng-model="itemSpec.is_active" type="radio" ng-value="0">
                                            不激活
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input ng-model="itemSpec.is_active" type="radio" ng-value="1">
                                            激活
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>库存是否还有</label>
                                    <div class="radio">
                                        <label>
                                            <input ng-model="itemSpec.is_remain" type="radio" ng-value="0">
                                            没有
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input ng-model="itemSpec.is_remain" type="radio" ng-value="1">
                                            有
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>状态</label>
                                    <input ng-model="itemSpec.status" name='status' type="text" class="form-control"
                                           placeholder="10">
                                </div>
                                <div class="form-group">
                                    <label>质量登记</label>
                                    <input ng-model="itemSpec.quality" name='quality' type="text" class="form-control"
                                           placeholder="10">
                                </div>
                                <div class="form-group">
                                    <label>排序</label>
                                    <input ng-model="itemSpec.sort" name='sort' type="text" class="form-control"
                                           placeholder="10">
                                </div>
                                <div class="form-group">
                                    <label>本店价格</label>
                                    <input ng-model="itemSpec.shop_price" name='shop_price' type="text"
                                           class="form-control"
                                           placeholder="0.00">
                                </div>
                                <div class="form-group">
                                    <label>促销价格</label>
                                    <input ng-model="itemSpec.promote_price" name='promote_price' type="text"
                                           class="form-control"
                                           placeholder="0.00">
                                </div>

                                <div class="form-group">
                                    <label>最大购买量</label>
                                    <input ng-model="itemSpec.max_quantity" name='max_quantity' type="text"
                                           class="form-control"
                                           placeholder="0.00">
                                </div>

                                <div class="form-group">
                                    <label>最小购买量</label>
                                    <input ng-model="itemSpec.order_quantity" name='order_quantity' type="text"
                                           class="form-control"
                                           placeholder="0.00">
                                </div>

                                <div class="form-group">
                                    <label>库存</label>
                                    <input ng-model="itemSpec.remain" type="text" class="form-control"
                                           placeholder="0.00">
                                </div>

                                <div class="form-group">
                                    <label>销量</label>
                                    <input ng-model="itemSpec.sale_num" type="text" class="form-control"
                                           placeholder="0.00">
                                </div>

                                <div class="form-group">
                                    <label>销售单位</label>
                                    <input ng-model="itemSpec.unit" name="unit" type="text" class="form-control"
                                           placeholder="0.00">
                                </div>

                                <div class="form-group">
                                    <label>单位描述</label>
                        <textarea ng-model="itemSpec.unit_desc" name="description" class="form-control" rows="3"
                                  placeholder="销售单位描述..."></textarea>
                                </div>

                                <div class="form-group">
                                    <button ng-click="delete()" type="button" class="btn btn-primary ">删除</button>
                                    <button ng-click="submit()" type="button" class="btn btn-danger ">修改</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- /.content-wrapper -->
