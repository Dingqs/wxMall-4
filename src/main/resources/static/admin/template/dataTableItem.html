<div class="box">
    <div class="box-header">
        <h3 class="box-title">{{options.title}}</h3>

        <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
            <tr>
                <th>自增id</th>
                <th>名称</th>
                <th>一级分类</th>
                <th>二级分类</th>
                <th>小图</th>
                <th>产地</th>
                <th>是否上架</th>
                <th>简单描述</th>
                <th>详细描述</th>
                <th>修改时间</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="item in options.paginate.list">
                <td>{{item.id}}</td>
                <td>
                    <a href="http://wxmall.image.alimmdn.com/{{item.thumb}}" target="_blank">
                        <img src="http://wxmall.image.alimmdn.com/{{item.thumb}}" alt=""
                             style="height:25px;width: 25px;;">
                    </a>
                    {{item.name}}
                </td>
                <td>{{item.cid1}}</td>
                <td>{{item.cid2}}</td>
                <td>{{item.thumb}}</td>
                <td>{{item.place}}</td>
                <td class="{{item.is_online==1? 'text-success':'text-danger'}}">{{item.is_online==1? '是':'否'}}</td>
                <td>{{item.summary}}</td>
                <td>{{item.description}}</td>
                <td>{{item.updated_at | date : 'yyyy-MM-dd hh:mm:ss'}}</td>
                <td>
                    <a data-ng-click="itemClick({id:item.id})" href="javascript:void(0);">
                        <i class="fa fa-edit text-blue"></i>
                    </a>
                    <a data-ng-click="itemDelete({id:item.id})" href="javascript:void(0);">
                        <i class="fa fa-remove text-red"></i>
                    </a>
                    <a  data-ng-click="itemOnline({id:item.id})" href="javascript:void(0);">
                        <i class="fa  fa-arrow-circle-o-up text-success"></i>
                    </a>
                    <a  data-ng-click="itemOffline({id:item.id})" href="javascript:void(0);">
                        <i class="fa  fa-arrow-circle-o-down text-danger"></i>
                    </a>
                </td>
            </tr>
        </table>

        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a data-ng-click="pageChanged({page:options.paginate.firstPage})">&laquo;</a></li>
                <li ng-repeat="pageNum in options.paginate.navigatepageNums"
                    class="{{pageNum==options.paginate.pageNum? 'active':''}}">
                    <a data-ng-click="pageChanged({page:pageNum})">{{pageNum}}</a>
                </li>
                <li><a data-ng-click="pageChanged({page:options.paginate.lastPage})">&raquo;</a></li>
            </ul>
        </div>
    </div>
    <!-- /.box-body -->
</div>
